<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Game - Dart Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    </style>
  </head>
  <body class="text-gray-900">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="flex items-center mb-6">
          <a
            href="index.html"
            class="text-purple-600 hover:text-purple-800 mr-4"
          >
            ‚Üê Back
          </a>
          <h1 class="text-2xl font-bold text-purple-600">Create New Game</h1>
        </div>

        <form id="create-game-form" class="space-y-6">
          <!-- Game Type -->
          <div>
            <label class="block text-sm font-bold mb-2">Game Type</label>
            <div class="flex gap-4">
              <button
                type="button"
                class="game-type-btn flex-1 py-3 px-4 rounded-lg border-2 border-purple-600 bg-purple-600 text-white font-bold"
                data-type="301"
              >
                301
              </button>
              <button
                type="button"
                class="game-type-btn flex-1 py-3 px-4 rounded-lg border-2 border-gray-300 hover:border-purple-600"
                data-type="501"
              >
                501
              </button>
            </div>
          </div>

          <!-- Best Of -->
          <div>
            <label class="block text-sm font-bold mb-2">Best Of</label>
            <div class="flex gap-4">
              <button
                type="button"
                class="best-of-btn flex-1 py-3 px-4 rounded-lg border-2 border-purple-600 bg-purple-600 text-white font-bold"
                data-value="3"
              >
                Best of 3
              </button>
              <button
                type="button"
                class="best-of-btn flex-1 py-3 px-4 rounded-lg border-2 border-gray-300 hover:border-purple-600"
                data-value="5"
              >
                Best of 5
              </button>
              <button
                type="button"
                class="best-of-btn flex-1 py-3 px-4 rounded-lg border-2 border-gray-300 hover:border-purple-600"
                data-value="7"
              >
                Best of 7
              </button>
            </div>
          </div>

          <!-- Players -->
          <div>
            <label class="block text-sm font-bold mb-2">Players (2-8)</label>
            <div id="players-list" class="space-y-2 mb-3">
              <input
                type="text"
                class="player-input w-full px-4 py-2 border rounded-lg"
                placeholder="Player 1"
                required
              />
              <input
                type="text"
                class="player-input w-full px-4 py-2 border rounded-lg"
                placeholder="Player 2"
                required
              />
            </div>
            <button
              type="button"
              id="add-player-btn"
              class="text-purple-600 hover:text-purple-800 font-semibold"
            >
              + Add Player
            </button>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg text-xl shadow-lg transition"
          >
            Start Game
          </button>
        </form>

        <!-- Error Message -->
        <div
          id="error-message"
          class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-lg"
        ></div>
      </div>
    </div>

    <script type="module" src="/js/components/createGame.js"></script>
  </body>
</html>
