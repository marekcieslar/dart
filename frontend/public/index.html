<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dart Score App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    </style>
  </head>
  <body class="text-gray-900">
    <div id="app" class="container mx-auto px-4 py-8 max-w-2xl">
      <!-- Header -->
      <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <h1 class="text-3xl font-bold text-center text-purple-600">
          üéØ Dart Score
        </h1>
        <p class="text-center text-gray-600 mt-2">
          ≈öled≈∫ swoje gry w darta w czasie rzeczywistym
        </p>
      </div>

      <!-- Create Game Button -->
      <div class="mb-6">
        <a
          href="create.html"
          class="block w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg text-center text-xl shadow-lg transition"
        >
          + Nowa gra
        </a>
      </div>

      <!-- Active Games -->
      <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <h2 class="text-2xl font-bold mb-4 text-purple-600">Aktywne gry</h2>
        <div id="active-games" class="space-y-3">
          <div class="text-center text-gray-500 py-8">≈Åadowanie...</div>
        </div>
        <div
          id="active-pagination"
          class="mt-4 flex justify-center gap-2"
        ></div>
      </div>

      <!-- Finished Games -->
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-4 text-gray-600">Historia</h2>
        <div id="finished-games" class="space-y-3">
          <div class="text-center text-gray-500 py-8">≈Åadowanie...</div>
        </div>
        <div
          id="finished-pagination"
          class="mt-4 flex justify-center gap-2"
        ></div>
      </div>
    </div>

    <script type="module" src="/js/app.js"></script>
  </body>
</html>
