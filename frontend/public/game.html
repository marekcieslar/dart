<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game - Dart Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    </style>
  </head>
  <body class="text-gray-900">
    <div id="app" class="container mx-auto px-4 py-4 max-w-2xl">
      <!-- Header -->
      <div class="bg-white rounded-lg shadow-lg p-4 mb-4">
        <div class="flex justify-between items-center">
          <a href="index.html" class="text-purple-600 hover:text-purple-800"
            >‚Üê Back</a
          >
          <div class="text-center flex-1">
            <h1 class="text-2xl font-bold text-purple-600" id="game-title">
              Game
            </h1>
            <p class="text-sm text-gray-600" id="game-subtitle">Loading...</p>
          </div>
          <button
            id="copy-link-btn"
            class="text-purple-600 hover:text-purple-800 text-sm"
          >
            üìã Copy
          </button>
        </div>
      </div>

      <!-- Loading -->
      <div id="loading" class="bg-white rounded-lg shadow-lg p-8 text-center">
        <div class="animate-pulse">Loading game...</div>
      </div>

      <!-- Game Content -->
      <div id="game-content" class="hidden space-y-4">
        <!-- Scoreboard -->
        <div id="scoreboard" class="space-y-3"></div>

        <!-- Admin Panel -->
        <div id="admin-panel" class="hidden"></div>

        <!-- History -->
        <div class="bg-white rounded-lg shadow-lg p-4">
          <h3 class="font-bold text-lg mb-2">Turn History</h3>
          <div
            id="history"
            class="space-y-2 max-h-48 overflow-y-auto text-sm"
          ></div>
        </div>
      </div>

      <!-- Error -->
      <div
        id="error"
        class="hidden bg-red-100 text-red-700 rounded-lg p-4 mb-4"
      ></div>
    </div>

    <script type="module" src="/js/components/gameView.js"></script>
  </body>
</html>
