<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />

    <title>Gra - Dart Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      /* Animations */
      @keyframes slideIn {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes pulse-ring {
        0% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
        }
        50% {
          box-shadow: 0 0 0 15px rgba(34, 197, 94, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-5px);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(5px);
        }
      }

      @keyframes bounce-in {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes celebrate {
        0%,
        100% {
          transform: rotate(0deg) scale(1);
        }
        25% {
          transform: rotate(-5deg) scale(1.1);
        }
        75% {
          transform: rotate(5deg) scale(1.1);
        }
      }

      @keyframes highlightBg {
        0% {
          box-shadow: inset 0 0 0 0 rgba(59, 130, 246, 0.5);
        }
        50% {
          box-shadow: inset 0 0 100px 0 rgba(59, 130, 246, 0.4);
        }
        100% {
          box-shadow: inset 0 0 0 0 rgba(59, 130, 246, 0);
        }
      }

      .player-active {
        border: 4px solid rgb(34, 197, 94) !important;
        animation: pulse-ring 2s infinite;
      }

      .bust-animation {
        animation: shake 0.5s ease-in-out;
      }

      .win-animation {
        animation: celebrate 0.6s ease-in-out;
      }

      .player-change-highlight {
        animation: highlightBg 0.8s ease-out;
      }

      .slide-in {
        animation: slideIn 0.3s ease-out;
      }

      .bounce-in {
        animation: bounce-in 0.5s ease-out;
      }

      /* Toast notification styles */
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 16px 24px;
        border-radius: 8px;
        font-weight: 600;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        animation: slideIn 0.3s ease-out;
      }

      .toast-success {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
      }

      .toast-error {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
      }

      .toast-info {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: white;
      }

      /* Modal animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .modal-backdrop {
        animation: fadeIn 0.2s ease-out;
      }

      .modal-content {
        animation: scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .slide-up {
        animation: slideUp 0.4s ease-out;
      }

      .delay-1 {
        animation-delay: 0.1s;
        opacity: 0;
        animation-fill-mode: forwards;
      }

      .delay-2 {
        animation-delay: 0.2s;
        opacity: 0;
        animation-fill-mode: forwards;
      }

      .delay-3 {
        animation-delay: 0.3s;
        opacity: 0;
        animation-fill-mode: forwards;
      }

      .delay-4 {
        animation-delay: 0.4s;
        opacity: 0;
        animation-fill-mode: forwards;
      }

      .delay-5 {
        animation-delay: 0.5s;
        opacity: 0;
        animation-fill-mode: forwards;
      }

      .delay-6 {
        animation-delay: 0.6s;
        opacity: 0;
        animation-fill-mode: forwards;
      }
    </style>
  </head>

          <div class="bg-gray-50 rounded-lg p-4 mb-4 slide-up delay-3">

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 slide-up delay-3">
